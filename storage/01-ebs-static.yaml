# Persistent Volume
kind: PersistentVolume
apiVersion: v1
metadata:
  name: ebs-static
spec:
  accessModes: 
  - ReadWriteOnce
  capacity:
    storage: 100Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0229db1c52582ea0a #we need to give volume id

---
# Persistent Volume Claim
kind: PersistentVolumeClaim
apiVersion: v1
metadata: 
  name: ebs-static-claim
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
